<div>login component</div>

<ng-container *ngIf="isLoggedin | async; else loginForm">
    <div>you are logged in as {{userNameObs | async}}</div>
    <button (click)="onLogout()">logout</button>
</ng-container>

<ng-template #loginForm>
    <app-login-form (onsubmit)="onSubmit($event)"></app-login-form>
</ng-template>
